<div class="main_component">
    <div class="div-flex">
        <br><h1>Please sign up!</h1><br>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <mat-form-field><mat-label for="email">Email: </mat-label><input matInput  type="text" formControlName="email" /></mat-form-field>
            <mat-form-field><mat-label for="password">Password: </mat-label><input matInput  type="password" formControlName="password" /></mat-form-field>
            <mat-form-field><mat-label for="rePassword">Confirm password: </mat-label><input matInput  type="password" formControlName="rePassword" /></mat-form-field>
            <div formGroupName="name" class="subForm">
                <mat-form-field><mat-label for="firstname">First name: </mat-label><input matInput  type="text" formControlName="firstname" /></mat-form-field>
                <mat-form-field><mat-label for="lastname">Last name: </mat-label><input matInput  type="text" formControlName="lastname" /></mat-form-field>
            </div>
            <div>
                <span class="buttons"><button mat-raised-button color="primary" (click)="goBack()">Back</button></span>
                <span class="buttons"><button mat-raised-button color="primary" type="submit" [routerLink]="'/login'">Sign up</button></span>
            </div>
        </form>
        <br>
        <img src="assets/goodwithyou.gif" /><br>
    </div>
</div>
