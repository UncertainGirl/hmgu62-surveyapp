<span class="loading-indicator"  *ngIf="loading">
    <mat-spinner></mat-spinner>
</span>

<div>
    <br><h1>Please log in!</h1><br>
    <mat-form-field><mat-label for="email">Email: </mat-label><input matInput type="text" [formControl]="email" /></mat-form-field>
    <mat-form-field><mat-label for="password">Password: </mat-label><input matInput type="password" [formControl]="password" /></mat-form-field>
    <span>
        <span><button mat-raised-button color="primary" (click)="login()">Login</button></span>
        <span><button mat-raised-button color="primary" [routerLink]="'/signup'">Sign up</button></span>
    </span>
    <br><img src="assets/where.gif" /><br>
</div>
